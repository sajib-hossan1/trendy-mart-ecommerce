<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FakeStore</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/1e5fd1426c.js" crossorigin="anonymous"></script>

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- header section starts from here -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="brand-name" href="#">Trendy Mart</a><sup>TM</sup>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto me-4 mb-2 mb-lg-0 fw-bold">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Account <i class="fas fa-user-circle"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- header section ends from here -->

    <!-- main section starts from here -->
    <main class="main">
        <div class="search-field">
            <div class="search-box">
                <form class="d-flex w-25 mx-auto">
                    <input id="input-field" class="form-control me-2" type="search" placeholder="Search products"
                        aria-label="Search">
                    <button id="search-btn" class="btn" type="submit" onclick="loadProducts()">Search</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-7">
                <div id="all-products" class="">

                </div>
            </div>
            <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
                <div class="cart" id="my-cart">
                    <table class="table">
                        <thead>
                            <h1>My-Cart</h1>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Total Added-Products:</th>
                                <td><span id="total-Products">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Price:</th>
                                <td>$ <span id="price">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Delivery-Charge:</th>
                                <td>$ <span id="delivery-charge">20</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th>Total-Tax:</th>
                                <td>$ <span id="total-tax">0</span></td>
                                <td></td>
                                <td></td>
                            </tr>
                            <tr>
                                <th scope="row">Total</th>
                                <td colspan="2">$ <span id="total">0</span></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="parces text-center">
                        <button class="btn btn-primary text-center">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- main section ends from here -->

    <!-- footer section starts from here -->
    <footer></footer>
    <!-- footer section ends from here -->

    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
</body>

</html>
